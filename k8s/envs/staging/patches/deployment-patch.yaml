apiVersion: apps/v1
kind: Deployment
metadata:
  name: classificateur-ia
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: classificateur-ia
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ENVIRONMENT
          value: "staging"
