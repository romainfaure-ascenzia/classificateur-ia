apiVersion: apps/v1
kind: Deployment
metadata:
  name: classificateur-ia
  labels:
    app: classificateur-ia
spec:
  replicas: 1
  selector:
    matchLabels:
      app: classificateur-ia
  template:
    metadata:
      labels:
        app: classificateur-ia
    spec:
      containers:
      - name: classificateur-ia
        image: rom55555/classificateur-ia:v1.0.0
        ports:
        - containerPort: 8501
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 30
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 3
        env:
        - name: ENVIRONMENT
          value: "base"
